<html>
<head>
<h1>Test Round Table</h1><br>
  <!-- load JQuery -->
  <script src="jquery-1.8.3.min.js"></script>
  <!-- Assumes conf.js is in the same place as index.html -->
  <script src="conf.js"></script>
  <script src="app.js"></script>
  <script type="text/javascript">
    setInterval(function() { tables(function(data) {
      tables_dict = data;
      $("#webdis").html("<div>" + JSON.stringify(data) + "</div><div>" + Date.now() + "</div>");
      for (var index in data.MGET) {
        var one_table = JSON.parse(data.MGET[index]);
        if (one_table != null) {
          $("#webdis").append("<a href=\"https://plus.google.com/hangouts/_/" + one_table.id + "?gid=486366694302\">join " + one_table.id + " table (desktop)</a><br>" +
                              "<a href=\"https://plus.google.com/hangouts/_/" + one_table.id + "\">join " + one_table.id + " table (mobile)</a><br><br>");
        }
      }
    })}, conf.button_update_interval); 
  </script> 
  <script type="text/javascript">
    function add_click_log(text) {
      $("#log").append("<span>"+text+"</span><br>");
    }
    $(document).ready(function() {
      $("#the_button_combined").click(function() { on_any_click(); });
      $("#the_button_admin").click(function() { on_admin_click(); });
      $("#the_button_user").click(function() { add_click_log(on_user_click()); });
    }); 
  </script>
</head>
<body>
<button id="the_button_combined">Combined (Admin + User) no mattet.</button>
<button id="the_button_admin">Admin</button>
<button id="the_button_user">User</button>
<div id="webdis"></div>
<div id="log"></div>
<!-- <iframe width="420" height="315" src="http://www.youtube.com/embed/sRxbzSFwQVA" frameborder="0" allowfullscreen></iframe> -->
</body>
</html>
