<html>
<head>
<h1>Test Round Table</h1><br>
  <!-- load JQuery -->
  <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="jquery.ba-bbq.js"></script>
  <script type="text/javascript" src="jquery-url.js"></script>
  <!-- Fix $.ajax for IE8,9 -->
  <script type="text/javascript" src="jquery.xdomainrequest.js"></script>
  <!-- Assumes conf.js is in the same place as index.html -->
  <script src="conf.js"></script>
  <script src="app.js"></script>
  <script type="text/javascript">
    var label = 'test';
    setInterval(function() { tables(label, function(data) {
      var tables_dict = data;
      var now_date = new Date($.now());
      var new_div = "<div>" + now_date.toString() + "</div>";
      $("#webdis").html(new_div);
      var table_str = "";
      table_str +="<table border='1'><tr><td>label</td><td>id</td><td>Last update</td><td>link</td>" +
        "<td>Participants</td></tr>";
      for (var index in data.MGET) {
        if (data.MGET[index] != null) {
          var one_table = $.deparam(data.MGET[index]);
          table_str += "<tr><td>" + one_table.label + "</td>";
          table_str += "<td>" + one_table.id + "</td>";
          update_date = new Date(one_table.timestamp*1000);
          table_str += "<td>" + update_date.toString() + "</td>"
          table_str += "<td><a href=\"https://plus.google.com/hangouts/_/" +
            one_table.id + "?gid=" + conf.hangout_app_gid + "\">join</a></td>";
          table_str += "<td>";
          for (var p_idx in one_table.participants) {
            table_str += one_table.participants[p_idx] + "<br>";
          }
          table_str += "</td></tr>";
        }
      }
      $("#webdis").append(table_str + "</table>")
    })}, conf.button_update_interval); 
  </script> 
  <script type="text/javascript">
    function add_click_log(text) {
      $("#log").append("<span>"+text+"</span><br>");
    }
  </script>
</head>
<body>
<a href="http://bbworkshop.kbb1.com/user.html?label=test" target="_blank">User Link</a>
<a href="http://bbworkshop.kbb1.com/admin.html?label=test" target="_blank">Admin Link</a>
<a href="http://bbworkshop.kbb1.com/admin.html?label=test&onair=true" target="_blank">Admin Link (OnAir)</a>
<br>

<object width="320" height="305" name="player" id="player" type="application/x-ms-wmp">         <param value="http://streams.kab.tv/heb-special-d3YbCWF7.asx" name="url">         <param value="true" name="autostart">         <param value="true" name="controller">         <param value="50" name="volume">         <param value="full" name="uiMode">         <param value="true" name="animationAtStart">         <param value="false" name="showDisplay">         <param value="true" name="ShowAudioControls">         <param value="false" name="ShowPositionControls">         <param value="false" name="transparentAtStart">         <param value="true" name="ShowControls">         <param value="true" name="ShowStatusBar">         <param value="false" name="ShowTracker">         <param value="false" name="ClickToPlay">         <param value="#000000" name="DisplayBackColor">         <param value="#ffffff" name="DisplayForeColor">         <param value="false" name="balance">         <param value="false" name="enableContextMenu">         </object>
</td></tr></table>
