        containerId: 'rtPlayerContainer',
        liveIdUrl: '//rt-dev.kbb1.com/debug/backend/spaces/default/live-id',
        width: 677,
        height: 390,
        callback: function (title, player) {

          }

      function mutePlayer() {
        rt_player.mute();
      }
