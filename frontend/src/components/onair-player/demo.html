<!doctype html>
<html>
  <head>
    <title>HTTP viewer demo</title>
  </head>

  <body>
    <div id="rtPlayerContainer">
      Здесь будет плеер с трансляцией
    </div>
    <script src="onair-player.js"></script>

    <script>

      initOnAirPlayer({
        container: document.getElementById('rtPlayerContainer'),
        channelId: 'UCTqAf_5qv9wlk_I9643PSAA',
        width: 677,
        height: 390,
        callback: function (title) {
          if (title) {
            alert(title);
          }
        }
      });
    </script>

    <script>
      function mutePlayer() {
        var rtPlayerElem = document.getElementById('onair-event-player');
        if (rtPlayerElem) {
          rtPlayerElem.mute();
        }
      }
    </script>

    <a href="http://ya.ru" target="_blank" onclick="javascript:mutePlayer();">Mute player</a>
  </body>

</html>
