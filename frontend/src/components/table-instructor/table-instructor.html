<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../toggle-button/toggle-button.html">
<link rel="import" href="../sound-level-indicator/sound-level-indicator.html">
<link rel="import" href="../broadcast-master/broadcast-master.html">

<polymer-element name="table-instructor" extends="broadcast-master" attributes="">
  <template>
    <style>
      :host::shadow video {
        float: left;
      }

      sound-level-indicator {
        width: 320px;
      }

      .controls {
        float: left;
      }

      .controls toggle-button {
        display: block;
        margin-bottom: 10px;
      }

      .controls toggle-button[active] {
        color: white;
        background-color: red;
      }
    </style>

    <shadow></shadow>

    <div class="controls">
      <toggle-button raised labelPressed="Pause" labelReleased="Resume" disabled?="{{ !broadcastIsReady }}">Start
      </toggle-button>

      <toggle-button raised labelPressed="Unmute" disabled?="{{ !broadcastIsReady }}">Mute
      </toggle-button>

    </div>

    <div style="clear: both"></div>
    <sound-level-indicator stream="{{ webRtcPeer.stream }}"></sound-level-indicator>
  </template>

  <script src="table-instructor.js"></script>
</polymer-element>
