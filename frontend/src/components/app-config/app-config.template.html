<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="app-config">
<script>
  (function() {
    var values = <%= config %>;

    Polymer({
      ready: function() {
        for (var key in values) {
          this[key] = values[key];
        }
      }
    });
  })();
</script>
</polymer-element>
