<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../layouts/header-layout.html">
<link rel="import" href="../components/user-agent/user-agent.html">

<polymer-element name="bad-user-agent-page" noscript>
  <template>
    <header-layout header="Unsupported browser">
      <style>
      </style>

      <user-agent id="userAgent"></user-agent>
      <p>You are using {{ $.userAgent.name }}<template if="{{ $.userAgent.mobile }}"> on a mobile device</template>.
      </p>

      <p><strong>
          <template if="{{ !$.userAgent.mobile }}">Your browser is not supported.</template>
          <template if="{{ $.userAgent.mobile }}">Mobile devices and tablets are not supported.</template>
        </strong>
      </p>

      <p>Currently we support <a href="https://www.google.com/chrome/browser/desktop/">Chrome</a> and <a
          href="http://getfirefox.com">Firefox</a> on desktop or laptop computers only.</p>

    </header-layout>
  </template>
</polymer-element>
