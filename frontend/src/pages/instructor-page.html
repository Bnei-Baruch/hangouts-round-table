<!doctype html>
<html>
  <head>
    <title>Broadcast</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html" />
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html" />
    <link rel="import" href="components/user-auth/user-auth.html" />
    <link rel="import" href="components/table-list/table-list.html" />
    <link rel="import" href="components/table-instructor/table-instructor.html" />
    <style shim-shadowdom>
    .content {
      margin-top: 12px;
    }

    core-header-panel {
      float: left;
      width: 100%;
      height: 500px;
      margin: 5px;
    }

    .core-header {
      height: 60px;
      line-height: 60px;
      font-size: 18px;
      padding: 0 10px;
      background-color: #4F7DC9;
      color: #FFF;
      transition: height 0.2s;
    }

    </style>
  </head>

  <body unresolved>
    <user-auth id="user"></user-auth>

    <core-header-panel if="{{ $.user.loggedIn }}">
      <div class="core-header">Broadcast</div>
      <div class="content" fit>
        <table-instructor></table-instructor>
        <table-list space="{{ $.user.space }}"></table-list>
      </div>
    </core-header-panel>

  </body>

</html>
