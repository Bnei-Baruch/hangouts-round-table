<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Round Table</title>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/app-router/app-router.html">
    <!-- -->
    <link rel="import" href="pages/instructor-page.html">
    <link rel="import" href="pages/dashboard-page.html">
    <link rel="import" href="pages/bad-user-agent-page.html">
    <link rel="import" href="pages/not-found-page.html">
  </head>
  <body unresolved>
    <app-router trailingSlash="ignore">
      <app-route path="/instructor" element="instructor-page"></app-route>
      <app-route path="/dashboard" element="dashboard-page"></app-route>
      <app-route path="/bad-user-agent" element="bad-user-agent-page"></app-route>
      <app-route path="*" element="not-found-page"></app-route>
    </app-router>
  </body>
</html>
