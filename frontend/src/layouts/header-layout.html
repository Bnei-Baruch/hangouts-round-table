<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html" />
<link rel="import" href="../components/user-status/user-status.html" />

<polymer-element name="header-layout" attributes="header" noscript>
  <template>
    <style shim-shadowdom>
      user-status {
        float: right;
        line-height: 36px;
      }

      .content {
        margin-top: 12px;
      }

      core-header-panel {
        width: 100%;
        height: 600px;
        margin: 5px;
      }

      .core-header {
        height: 60px;
        line-height: 60px;
        font-size: 18px;
        padding: 0 10px;
        background-color: #4F7DC9;
        color: #FFF;
        transition: height 0.2s;
      }

    </style>

    <core-header-panel>
      <div class="core-header">{{ header || "Round Table" }}
        <user-status></user-status>
      </div>
      <div class="content" fit>
        <content></content>
      </div>
    </core-header-panel>

  </template>
</polymer-element>
